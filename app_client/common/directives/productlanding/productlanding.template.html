<h1 class="big-title txt-center light" ng-show="prolnvm.error">{{prolnvm.errormessage}}</h1>

<div class="row product-show-panel relative" ng-show="prolnvm.productson">

	<div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
		<div class="col-xs-24 col-sm-8 col-md-8 col-lg-8" ng-repeat="product in prolnvm.products">
			<div class="productBox shadow">
				<div class="productInfo">
					<h2 class="name small-title regular no-margin">
						<span class="pull-left">{{product.name}}</span>
						<span class="pull-right bold">{{product.price | currency: "Â£"}}</span>
					</h2>	
				</div>

				<a href="singleproduct/{{product.name | prettyUrl}}" title="Check out {{product.name}}">
					<img src="/img/products/{{product.image}}" alt="{{product.name}}'s image" />
				</a>

				<p class="small-title product-desc light">{{product.desc}}</p>				
				
			</div>
		</div>
	</div>
</div>

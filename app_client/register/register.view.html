<navigation></navigation>

<div class="loginContainer" ng-hide="vm.success">
	<div class="container">
		<h1 class="title text-center">Create an account with us</h1>
		
		<div class="row">
			<div class="col-xs-24 col-sm-12 col-md-12 col-lg-12 col-lg-offset-6">
				<div class="boxContainer">
					<div class="register boxShadow">					
						<form class="form-horizontal" ng-submit="vm.createAccount()">

							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" id="name" ng-model="vm.credentials.name" name="name" class="form-control" placeholder="Your full name">
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" id="email" ng-model="vm.credentials.email" name="email" class="form-control" placeholder="Email address">
							</div>

							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" id="password" ng-model="vm.credentials.password"
									name="password" class="form-control" placeholder="password">
							</div>
							
							<div ng-show="vm.errors" class="alert alert-warning alert-dismissible" role="alert">
							  	<strong>Warning!</strong> {{vm.errors.error}}
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-success">Sign up</button>
							</div>
							<p class="subtitle">
								Already a member, please <a href="/#login" title="Memmber login">Login</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- footerGeneric -->
<footer-generic></footer-generic>
